<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Card</title>
    <link href="https://unpkg.com/tailwindcss@1.1.4/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center h-full bg-gray-300">
    <div class="w-10/12 bg-white shadow-lg rounded overflow-hidden">
      <div class="flex pt-4 px-4 relative">
        <img class="h-16 w-16 border rounded-full mx-0 mr-4" src="../profile/images/avatar.jpeg">
        <div class="text-left mt-2">
          <div class="text-xl stext-gray-800">她和她的猫</div>
          <div class="flex text-base text-gray-500">
            <div class="hidden md:inline-block">死亡如风，常伴吾身</div>
            <div class="hidden md:inline-block mx-1">·</div>
            <div>1小时前</div>
          </div>
        </div>
        <div class="absolute flex right-0 mt-2 mr-4">
          <div class="border border-green-600 rounded text-green-600 px-2 cursor-pointer">关注</div>
          <div class="ml-4 cursor-pointer">菜单</div>
        </div>
      </div>
      <div class="text-base py-2 px-4 tracking-wide leading-relaxed">
        #运气好是一种怎样的体验# 参加的年会，抽奖环节，或多或少的能抽着点东西。其他的抽奖或者低头捡钱什么的就没有我的份儿了。发言完毕
      </div>
      <div class="flex border-t text-center text-gray-500 py-2">
        <div class="w-1/3 cursor-pointer">点赞 12</div>
        <div class="w-1/3 cursor-pointer border-l border-r">评论 5</div>
        <div class="w-1/3 cursor-pointer">分享</div>
      </div>
    </div>
  </body>
</html>
